<!DOCTYPE>
<html>
<head>
    <link href="lib/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>線上客服系統</h2>
                    <p>&emsp;</p>
                </div>
                <form id="form" method="get" action="client.html">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="姓名" required="required" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="phone" placeholder="聯絡電話" required="required" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="mail" placeholder="電子信箱" required="required" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="question" placeholder="問題描述" required="required" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="send-button">送出</button>
                </form>
            </div>
            <p class="botto-text"> Designed by Sunil Rajput</p>
        </div>
    </div>
</body>
</html>
