<!DOCTYPE>
<html>
<head>
    <link href="lib/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>線上客服系統(後台)</h2>
                    <p>&emsp;</p>
                </div>
                <form id="login">
                    <div class="form-group">
                        <input type="text" class="form-control" id="account" placeholder="登入帳號" required="required" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="登入密碼" required="required" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-button">登入</button>
                </form>
            </div>
            <p class="botto-text"> Designed by Sunil Rajput</p>
        </div>
    </div>
    <script src="lib/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
